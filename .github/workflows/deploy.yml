name: Deploy to GitHub Pages with API Keys

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject API Keys into HTML
        run: |
          sed -i 's/{{EIA_API_KEY}}/GV6neHooAJjEUbyLFey4YLamCaqu1c1bkkitj5vT/g' index.html
          sed -i 's/{{CENSUS_API_KEY}}/ffb2b5d733818576973467bb8ad5f4473e3556a6/g' index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
